<div class="width-100 d-flex flex-direction-column ai-center py-3">
  <div class="w-50">
    <img src="../../../assets/images/logo/logo.png" alt="logo" width=100%>
  </div>

  <div class="bg-black p-1 my-2">
    <p class="fw-500 text-white">Autocomplete search box</p>
  </div>

  <div class="ng-autocomplete">
    <ng-autocomplete [data]="data" [searchKeyword]="keyword" historyIdentifier="data" (selected)='selectEvent($event)'
      [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
    </ng-autocomplete>

    <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.name"></a>
    </ng-template>

    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>
  </div>
</div>
