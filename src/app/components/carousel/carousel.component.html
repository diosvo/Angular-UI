<div class="d-flex ai-center m-2 text-center">
    <app-go-back></app-go-back>
    <p class="ml-3">Dynamic Stacked Carousel Gallery using GSAP.</p>
</div>

<div class="carousel__container" #carouselContainer>
    <div class="carousel height-inherit z-index-1" #carousel>
        <figure class="carousel__item item--{{i + 1}} position-absolute w-650 h-400 bs-light bd-radius-32 overflow-hidden" *ngFor="let item of carouselList; let i = index">
            <img class="d-block" src="{{item.url}}" alt="Image {{i + 1}}" width=100% height=100%>
            <figcaption class="title position-absolute z-index-20 text-light text-transform-uppercase fw-bold pb-.5">{{item.title}}</figcaption>
        </figure>
    </div>
    <button class="prev" [disabled]="prevSlideFinished || isAnimating" [ngStyle]="prevSlideFinished && {cursor: 'not-allowed'}"
        (click)="onPrev()">
        <svg class="icon position-absolute w-50 h-50">
            <use href="../../../assets/svg/icons.svg#icon-chevron-with-circle-left"></use>
        </svg>
    </button>
    <button class="next" [disabled]="middleIndex <= 1" [ngStyle]="middleIndex <= 1 && {cursor: 'not-allowed'}"
        (click)="onNext()">
        <svg class="icon position-absolute w-50 h-50">
            <use href="../../../assets/svg/icons.svg#icon-chevron-with-circle-right"></use>
        </svg>
    </button>
</div>
